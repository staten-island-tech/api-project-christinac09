<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Characters</title>
  </head>
  <body class="bg-neutral">
    <div class="navbar bg-base-100">
      <div class="btn btn-ghost text-2xl font-bold flex-1">
        <h1><a href="">Genshin Impact Characters</a></h1>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-ghost text-xl">Game</button>
        <a href="https://github.com/staten-island-tech/api-project-christinac09" class="btn btn-ghost text-xl">Github</a>
        <form id="filter-form">
          <select class="select btn btn-ghost max-w-xs text-xl" id="element-filter">
            <option disabled selected class="bg-neutral">Filter</option>
            <option class="text-base bg-neutral" value="anemo">Anemo</option>
            <option class="text-base bg-neutral" value="cryo">Cryo</option>
            <option class="text-base bg-neutral" value="dendro">Dendro</option>
            <option class="text-base bg-neutral" value="electro">Electro</option>
            <option class="text-base bg-neutral" value="geo">Geo</option>
            <option class="text-base bg-neutral" value="hydro">Hydro</option>
            <option class="text-base bg-neutral" value="pyro">Pyro</option>
          </select>
        </form>
        <form id="search-form">
          <input type="text" placeholder="Search by name" class="input input-bordered w-24 md:w-auto" id="searchBar"/>
          <button type="submit" class="btn btn-outline btn-primary">Search</button>
        </form>
      </div>
    </div>    
    <div class="m-2" id="more-container">
      <!-- card w/ more info -->
    </div>
    <div class="grid grid-cols-4 p-4 gap-4" id="cards-container">

        </figure>
        <div class="card-body">
          <h2 class="card-title">${character.name}</h2>
          <p>${character.title}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary btn-outline">See More</button>
          </div>
        </div>
      </div> -->
    </div>
    <div class="grid grid-cols-2 p-4" id="game-container">

    </div>
    
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
